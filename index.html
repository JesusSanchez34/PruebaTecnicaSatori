<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Pokedex</title>
</head>
<body>
    <!-- Encabezado de la Pokedex -->
    <div class="container py-5">
        <div class="text-center">
            <h1 class="display-4 fw-bold text-warning">Pokédex</h1>
            <p class="lead text-secondary text-warning">Explora los Pokémon de manera aleatoria.</p>
        </div>
    </div>

      <!-- Tarjeta de Pokemon -->
      <div class="container d-flex justify-content-center">
        <div class="pokedex-container card">
            <img id="pokemonImage" src="https://via.placeholder.com/300" class="card-img-top img-fluid" alt="Imagen de Pokémon">
            <div class="card-body text-center">
                <h5 class="card-title fw-bold">Nombre del
                    Pokémon</h5>
                <h2 id="pokemonName" class="card-title fw-bold "></h2>
                <h5 class="card-title fw-bold">
                    Tipo del Pokémon
                </h5>
                <h2 id="pokemonType" class="card-title fw-bold"> </h2>
            </div>
            <div class="card-footer text-center bg-transparent border-0 pb-4">
                <button id="nextPokemonBtn" class="btn btn-custom">Ver Pokémon Aleatorio</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
